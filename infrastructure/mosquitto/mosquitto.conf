# Mosquitto MQTT Broker Configuration for TraceChain IoT

# Network settings
listener 1883 0.0.0.0
protocol mqtt

# WebSocket listener
listener 9001 0.0.0.0
protocol websockets

# Persistence
persistence true
persistence_location /mosquitto/data/

# Logging
log_dest file /mosquitto/log/mosquitto.log
log_dest stdout
log_type error
log_type warning
log_type notice
log_type information

# Security (basic setup for development)
allow_anonymous true

# For production, use:
# password_file /mosquitto/config/passwd
# acl_file /mosquitto/config/acl

# Connection settings
max_connections 1000
max_inflight_messages 100
max_queued_messages 1000

# Message settings
message_size_limit 268435456
retained_persistence true

# Bridge settings (if needed for external MQTT brokers)
# connection bridge-01
# address external-mqtt-broker.com:1883
# topic tracechain/# out 0

# Auto save
autosave_interval 1800
