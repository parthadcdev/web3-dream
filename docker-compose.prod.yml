version: '3.8'

# Production environment overrides for docker-compose.yml
# Use: podman-compose -f docker-compose.yml -f docker-compose.prod.yml up -d

services:
  # Backend API - Production configuration
  backend:
    environment:
      NODE_ENV: production
      LOG_LEVEL: warn
      DATABASE_URL: ${DATABASE_URL}
      REDIS_URL: redis://redis:6379
      JWT_SECRET: ${JWT_SECRET:-tracechain-jwt-secret-production}
      JWT_EXPIRES_IN: 24h
      POLYGON_RPC_URL: https://polygon-rpc.com
      MUMBAI_RPC_URL: https://rpc-mumbai.maticvigil.com
    command: npm start
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 1G

  # Frontend - Production configuration
  frontend:
    environment:
      REACT_APP_ENV: production
      REACT_APP_API_URL: https://api.tracechain.com
      REACT_APP_BLOCKCHAIN_NETWORK: polygon
      REACT_APP_PRODUCT_REGISTRY_ADDRESS: ${PRODUCT_REGISTRY_ADDRESS}
      REACT_APP_NFT_CERTIFICATE_ADDRESS: ${NFT_CERTIFICATE_ADDRESS}
      NODE_OPTIONS: "--max-old-space-size=4096"
    command: npm start
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 1G

  # PostgreSQL removed - using Neon database

  # Redis - Production configuration
  redis:
    command: redis-server --maxmemory 512mb --maxmemory-policy allkeys-lru --save 900 1 --save 300 10
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  # Hardhat - Production configuration (disabled in production)
  hardhat:
    profiles:
      - production
    environment:
      HARDHAT_NETWORK: polygon
    command: echo "Hardhat disabled in production"

  # MQTT - Production configuration
  mosquitto:
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M

  # Monitoring - Production configuration
  prometheus:
    restart: unless-stopped
    command: 
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=30d'
      - '--web.enable-lifecycle'
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M

  grafana:
    environment:
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD:-admin_production}
      GF_INSTALL_PLUGINS: grafana-clock-panel,grafana-simple-json-datasource
      GF_SECURITY_DISABLE_GRAVATAR: true
      GF_USERS_ALLOW_SIGN_UP: false
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M
